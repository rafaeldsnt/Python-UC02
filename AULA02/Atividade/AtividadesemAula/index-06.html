<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Cadastro</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>

    form {
     font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;

      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .error {
      color: red;
      font-size: 12px;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  h1 {
      margin-top: 2rem;
      margin-bottom: 3rem;
      margin-left: 3rem;

  }

  h2 {
      margin-top: 2rem;
      margin-bottom: 2rem;
      align-items: center;
      font-size: center;
      font-style: normal;
      margin: 0 auto;
  }
  
  header {
            background-color: rgb(115, 116, 126);
        }

  footer {
      background-color: rgb(219, 213, 213);
      margin-top: 2rem;
      border-radius: 30rem;
  }

  h2:hover {
        color: #0f3e96;
    }
</style>

<body>
    

    <header class="header">
        <div class="row">
            <div class="col p-4">
                <h1 class="container"><i class="fa-solid fa-house"></i> Formulário</h1>
            </div>
            <div class="col p-3 mt-5 ">

            </div>
            <div class="col p-3 mt-5 icon ">
                <i class="fa-solid fa-user-plus width='100' height='100'"></i>

                <i class="fa-solid fa-heart mr-5"></i>

                <i class="fa-solid fa-cart-shopping mr-5"></i>
            </div>
          </div>
    </header>
<div class="container">
    <h2 class="container"><i class="fa-solid fa-house"></i> Formulário de teste</h2>


  <form action="/cadastro" method="POST" target="_blank">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">

  
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required placeholder="exemplo@email.com">

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" pattern="[0-9]{11}" placeholder="Insira seu telefone" title="DDD + Número (apenas dígitos)">
 
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" placeholder="Informa um senha com no min 6 digitos" required minlength="6">

    <label for="menssage">Mensagem</label>
    <textarea type="text" id="nome" rows="5" name="menssage" placeholder="Insira sua Mensagem"> </textarea>

     


    <button type="submit">Cadastrar</button>
    <button type="reset">Limpar</button>
  </form>
</div>
    <!-- Elemento FOOTER - Roda-pé da página -->
    <footer id="footer" class="container text-center">
        <p class="text-muted p-3">
            <i class="fa-regular fa-copyright"></i>
            Rafael dos Santos - RS
        </p>
    </footer>
</body>
</html>
