<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5.">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    footer {
        background-color: rgb(219, 213, 213);
        margin-top: 2rem;
        border-radius: 30rem;
        margin-bottom: 3rem;
    }

    h1 {
        margin-top: 2rem;
        margin-bottom: 3rem;
        margin-left: 3rem;

    }

    h2 {
        margin-top: 2rem;
        margin-bottom: 2rem;
        font-style: normal;
        margin: 0 auto;
        margin-top: 2rem;
        margin-bottom: 3rem;
        margin-left: 3rem;
    }

    footer {
        background-color: rgb(219, 213, 213);
        margin-bottom: 2rem;
        border-radius: 30rem;
    }

    label {
        align-content: left;
    }
</style>

<body>
    <!-- Elemento HEADER -->
    <header>
        <h1><i class="fa-solid fa-house"></i>Título Principal do Site</h1>
    </header>



    <!-- Ememento MAIN - Área principal da página -->
    <main class="container">

        <h2>Teste de Elementos</h2>

        <form action="" method="post" target="_blank">

            <div class="container">
                <div class="row mb-4">
                    <div class="col-12">
                        <label class="form-label" for="estado">Estado:</label>
                        <select id="estado" name="estado" class="form-select" required>
                            <option selected disabled value="">Selecione...</option>
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="ES">Espírito do Santo</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-12">
                        <label class="form-label">Selecione Gênero:</label>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="masculino" name="genero" value="M" checked>
                            <label class="form-check-label" for="masculino">Masculino</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="feminino" name="genero" value="F">
                            <label class="form-check-label" for="feminino">Feminino</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="naobionario" name="genero" value="NB">
                            <label class="form-check-label" for="naobionario">Não binário</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="prefironaoinformar" name="genero"
                                value="NI">
                            <label class="form-check-label" for="prefironaoinformar">Prefiro não informar</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="outro" name="genero" value="O">
                            <label class="form-check-label" for="outro">Outro</label>
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-12">
                        <label class="form-label">Interesses:</label>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="esportes" name="interesses[]"
                                value="esportes">
                            <label class="form-check-label" for="esportes">Esportes</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="musica" name="interesses[]"
                                value="musica">
                            <label class="form-check-label" for="musica">Música</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="viagens" name="interesses[]"
                                value="viagens">
                            <label class="form-check-label" for="viagens">Viagens</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="cinema" name="interesses[]"
                                value="cinema">
                            <label class="form-check-label" for="cinema">Cinema</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="tecnologia" name="interesses[]"
                                value="tecnologia">
                            <label class="form-check-label" for="musica">Tecnologia</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="livros" name="interesses[]"
                                value="livros">
                            <label class="form-check-label" for="livros">Livros</label>
                        </div>
                    </div>

                </div>

                <div class="row mb-4">
                    <div class="col-12">
                        <label class="form-label" for="cor-favorita">Cor favorita:</label>
                        <input class="form-control form-control-color" type="color" id="cor-favorita"
                            name="cor_favorita" value="#ff0000">
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-12">
                        <label class="form-label" for="foto">Envie sua foto:</label>
                        <input class="form-control" type="file" id="foto" name="foto" accept="image/*" required>
                        <p class="text-muted mt-2">Formatos aceitos: JPG, PNG, GIF. Tamanho máximo: 5MB.</p>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-12">
                        <label class="form-label" for="mensagem">Mensagem:</label>
                        <textarea class="form-control" id="mensagem" name="mensagem" rows="4" cols="160"
                            placeholder="Digite sua mensagem aqui..."></textarea>
                    </div>
                </div>
            </div>



            <!-- 
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary w-100 mt-2">Cadastrar</button>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary w-100 mt-2">Dobrar</button>
                    </div>
                    <div class="col">
                        <button type="reset" class="btn btn-primary w-100 mt-2">Soma</button>
                    </div>
                </div>
                -->

            </div>
        </form>
    </main>

    <!-- Elemento FOOTER - Roda-pé da página -->
    <footer class="container text-center" id="footer">
        <p>&copy; 2025 - Todos os direitos reservados.</p>
    </footer>
</body>

</html>
