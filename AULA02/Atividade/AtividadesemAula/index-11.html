<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5.">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<script>
    function funcaoalert() {
        alert("Essa função foi suspensa devido ao Acesso de Terceiros!!");
    }
</script>
<style>
    footer {
        background-color: rgb(219, 213, 213);
        margin-top: 2rem;
        border-radius: 30rem;
        margin-bottom: 3rem;
    }

    h1 {
        margin-top: 2rem;
        margin-bottom: 3rem;
        margin-left: 3rem;

    }

    h2 {
        margin-top: 2rem;
        margin-bottom: 2rem;
        font-style: normal;
        margin: 0 auto;
        margin-top: 2rem;
        margin-bottom: 3rem;
        margin-left: 3rem;
    }

    footer {
        background-color: rgb(219, 213, 213);
        margin-bottom: 2rem;
        border-radius: 30rem;
    }

    label {
        align-content: left;
    }

    .btnhover:hover {
        background-color: rgb(196, 82, 48);

    }

    .btnhoverdark:hover {
        background-color: rgb(114, 111, 111);
    }
</style>

<body>
    <!-- Elemento HEADER -->
    <header>
        <h1><i class="fa-solid fa-house"></i>Título Principal do Site</h1>
    </header>

    <!-- Navbar --->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Container -->
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#"><img src="https://placehold.co/150x50?text=IMG1" class="card-img-top"
                    alt="Uiverso do Card">
            </a>

            <!-- Botão -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Conteúdo  -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-home"></i> Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-ban"></i> Sobre</a>
                    </li>
                </ul>
            </div>
            <!-- Conteúdo  -->

        </div>
        <!-- Container -->
    </nav>



    <!-- Ememento MAIN - Área principal da página -->
    <main class="container">

        <h2>Teste de Cards</h2>
        <div class="row ">
            <div class="col-sm">
                <div class="card" style="width: 18rem;">
                    <img src="https://placehold.co/300x300?text=IMG1" class="card-img-top" alt="Uiverso do Card">
                    <div class="card-body">
                        <h5 class="card-title">Título do Card</h5>
                        <p class="card-text">Descrição ou conteúdo resumido.</p>
                        <a onclick="funcaoalert()" href="#" class="btn btn-primary btnhoverdark">Ação</a>
                    </div>
                </div>
            </div>


            <div class="col-sm">
                <div class="card" style="width: 18rem;">
                    <img src="https://placehold.co/300x300?text=IMG1" class="card-img-top" alt="Produto">
                    <div class="card-body">
                        <h5 class="card-title">Nome do Produto</h5>
                        <p class="card-text">R$ 99,90</p>
                        <a  href="https://www.google.com/" target="_blank" class="btn btn-primary btnhover">Comprar</a>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card" style="width: 18rem;">
                    <img src="https://placehold.co/300x300?text=IMG1" class="card-img-top" alt="Produto">
                    <div class="card-header bg-primary text-white">
                        Promoção
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Oferta Especial</h5>
                        <p class="card-text">Desconto de 20% hoje!</p>
                    </div>
                    <div class="card-footer text-muted">
                        Válido até 30/06
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Elemento FOOTER - Roda-pé da página -->
    <footer class="container text-center" id="footer">
        <p>&copy; 2025 - Todos os direitos reservados.</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
