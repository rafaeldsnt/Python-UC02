    <body>
        <main class="container">
            <form action="" method="POST" target="_blank">
                <label class="form-label" for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control"  required placeholder="Seu nome completo">
            
              
                <label  class="form-label" for="email">E-mail:</label>
                <input type="email" id="email" name="email" class="form-control"  required placeholder="exemplo@email.com">
            
                <label class="form-label" for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" class="form-control"  pattern="[0-9]{11}" title="DDD + Número (apenas dígitos)">

                <div> 
                            <label class="form-label" for="nome">Endereço:</label> <br>

                            <label class="form-label" for="nome">Rua:</label>
                            <input type="text" id="nome" name="nome" class="form-control"  required placeholder="Seu nome completo">

                            <label class="form-label" for="nome">Bairro:</label>
                            <input type="text" id="neighborhood" name="neighborhood" class="form-control"  required placeholder="Seu nome completo">

                            <label class="form-label" for="nome">Cidade:</label>
                            <input type="text" id="city" name="city" class="form-control"  required placeholder="Seu nome completo">

                            <label class="form-label" for="nome">Estado:</label>
                            <input type="text" id="state" name="state" class="form-control"  required placeholder="Seu nome completo">

                            <label class="form-label" for="nome">Complemento:</label>
                            <input type="text" id="complement" name="complement" class="form-control"  required placeholder="Seu nome completo">

                            <label class="form-label" for="nome">Cep:</label>
                            <input type="text" id="cep" name="cep" pattern="[0-9]{9}" class="form-control"  required placeholder="Seu CEP" maxlength="9">

                </div>
                
                <label class="form-label" for="nome">CPF:</label>
                <input type="text" id="cpf" name="cpf" class="form-control"  pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF no formato:" required maxlength="16"  >

                <label class="form-label" for="senha">Senha:</label>
                <input type="password" id="password" name="password" class="form-control"  required maxlength="10">

                <label class="form-label" for="senha">Confirmação da Senha:</label>
                <input type="password" id="conf_password" name="conf_password" class="form-control"  required maxlength="10">

                <label class="form-label" for="senha">Data de Nascimento:</label>
                <input type="date" id="date_birth" name="date_birth" class="form-control"  name="senha" required >

                <label class="form-label" for="senha">Login:</label>
                <input type="text" id="senha" class="form-control"  name="senha" required disabled>
            
                <div class="button-forms">
                <button class="btn btn-primary "  type="submit">Cadastrar</button>
                <button class="btn btn-secondary" type="reset">Limpar</button>
                </div>
              </form>
